<header>
    <nav role="navigation" aria-label="Main menu">
        <div id="logo">
            <img src="/assets/images/logo.webp" alt="Logo of CITADEL" >
        </div>

        <button id="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <i class="fa-solid fa-bars"></i>
        </button>

        <ul id="responsive-main-menu" class="hidden">
            {% for item in site.data.navigation %}
                <li><a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a></li>
            {% endfor %}
            <li><hr></li>
            <li><i class="fa-brands fa-github"></i><a href="#">Resources</a></li>
            <li><i class="fa-solid fa-grip"></i><a href="#">Demos</a></li>
        </ul>

        <ul class="nav-menu" id="primary-menu">
            {% for item in site.data.navigation %}
                <li><a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a></li>
            {% endfor %}
        </ul>

        <ul id="resources-menu">
            <li><i class="fa-brands fa-github"></i><a href="#">Resources</a></li>
            <li><i class="fa-solid fa-grip"></i><a href="#">Demos</a></li>
        </ul>

    </nav>

</header>
